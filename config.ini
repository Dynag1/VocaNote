# Configuration VocaNote
# Ce fichier permet de personnaliser certains aspects de l'application

[Application]
# Nom de l'application
app_name = VocaNote

# Version
version = 1.0.0

# Auteur
author = Hemgé

[Transcription]
# Modèle par défaut (tiny, base, small, medium, large)
default_model = base

# Langue par défaut (fr, en, es, de, it, pt, ou auto pour auto-détection)
default_language = auto

# Utiliser le GPU si disponible (true/false)
use_gpu = true

[Interface]
# Thème de couleur principal (format hexadécimal)
primary_color = #2196F3

# Couleur de succès
success_color = #4CAF50

# Couleur d'erreur
error_color = #F44336

# Taille de police par défaut
font_size = 11

# Police par défaut
font_family = Segoe UI

[Advanced]
# Nombre de threads pour la transcription (0 = auto)
num_threads = 0

# Activer le mode verbose pour le débogage
verbose = false

# Dossier de cache pour les modèles Whisper
# Laisser vide pour utiliser le dossier par défaut
cache_dir = 
